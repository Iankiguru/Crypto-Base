<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
    <style>
        .container {
            background-image: url(https://images.unsplash.com/photo-1619579877439-1b3c10db9938?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8Y29vbCUyMGNvbG91cnN8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }   
        .winner{
            color: green;
        }
        .loser{
            color: red;
        }
    </style>
</head>
<body>
    
    <div class=" container ">
       <div class="columns mt-5">
        <div class="column is-half  is-offset-one-quarter">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">
                      Score-Keeper
                    </p>
                  </header>
                  <div class="card-content">
                    <div class="content is-flex is-justify-content-center is-align-items-center">
                        <div id="player1" class="mx-auto title is-1">
                            <span  class="player">0</span>
                        </div>
                        <div id="player2" class="mx-auto title is-1">
                            <span  class="player">0</span>
                        </div>
                    </div>
                      <div class="content is-flex is-justify-content-center is-align-items-center">
                          <h4 id="playerTitle" class="is-size-5 ">Player 1s turn</h4>

                      </div>
                  </div>
                  <select id="select" class="ml-4 mb-5">
                      <option value="3">3</option>
                      <option value="5">5</option>
                      <option value="7">7</option>
                      <option value="9">9</option>
                      <option value="11">11</option>
                      <option value="13">13</option>
                  </select>
                  <footer class="card-footer">
                      <button id="playerBtn1" class="button is-primary is-medium mx-auto">Player 1</button>
                      <button id="playerBtn2" class="button is-success is-medium mx-auto">Player 2</button>
                      <button  id='restartBtn' class="button is-dark  is-medium mx-auto">Restart</button>
                 
                  </footer>
            </div>
        </div>
       </div>
      </div>
      <script src="score.js"></script>
</body>
</html>
